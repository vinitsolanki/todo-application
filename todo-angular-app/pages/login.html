<form class="form-signin" ng-submit="login(userDetails)">
    <div class="alert alert-danger" role="alert" ng-if="error">
        {{ error.localizedMessage || error.messageKey }}
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" ng-model="userDetails.username" class="form-control" placeholder="Usename" required
        autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="userDetails.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
